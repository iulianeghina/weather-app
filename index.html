<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app.html</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a9885b4263.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
     <div class="card app" style="width: 40rem;">
        <div class="card-body">
          <div class="row">
            <div class="col-8 card-body show-weather main-output">
              <form id="search-city">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter city"
                    autofocus="on"
                    id="enter-city"
                  />
                  <button type="button" class="btn btn-primary float-right current-button" id="current-location-button">Current</button>
                </div>
                <div class="info">
                  <div class="row">
                    <div class="col-6 city" id="city">Paris</div>
                    <div class="col-6 icon">
                      <img class="float-left image" id="icon" src="#" alt="#">
                     <ul class="summary float-left">
                       <li class="condition" id="condition">Clear</li>
                       <li class="temperature"> <span id="degrees">18</span> <span class="celsius-fahrenheit"> <a href="#" class="active" id="celsius-temp">째C </a> <a href="#" id="fahrenheit-temp">| 째F</a> </span></li>
                     </ul>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col">
                <div class="forecast">
                  <h5>5-days forecast</h5>
                  <ul class="comming-days-forecast" id="comming-days-forecast">
                  ""
                </ul>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8 today show-weather">
              <form>
                <div>
                  <h4 id="today-time">Today 13:37</h4>
                  <h6 id="actual-date">18/04/2022</h6>
                  <div class="row">
                    <div class="col-6">
                      <ul class="min-max">
                        <li id="min">min 7째</li>
                        <li id="max">max 18째</li>
                      </ul>
                    </div>
                    <div class="col-6">
                      <ul class="humidity-wind">
                        <li id="humidity">humidity 5%</li>
                        <li id="wind">wind 2km/h</li>
                      </ul>
                    </div>
                    </div>
                    <br />
                  <div class="day-interval-forecast" id="day-interval">""</div>
                  </div>
                </div>
              </form>
          </div>    
        </div>
      </div>
       <a class="link" href="https://github.com/iulianeghina/weather-app" target="_blank">GitHub repository</a>
   </div>    
       <script src="src/script.js"></script>
  </body>
</html>
